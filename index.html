<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Forecast Look Ahead</title>
</head>

<body>
  <header class="headertitle">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="search-card w-50">
      <div class="card-body">
        <h1 class="card-title">Search for a City:</h1>
        <form id="user-form" class="card-body">
          <input name="citysearch" id="citysearch" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>
  </main>

  <section class="city-display-card">
    <div class="card bg-dark text-white">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text">Last updated 3 mins ago</p>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
