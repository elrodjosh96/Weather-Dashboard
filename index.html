<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Weather Forecast Look Ahead</title>
</head>

<body>
  <header class="headertitle">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="search-card w-50">
      <div class="card-body">
        <h1 class="card-title">Search for a City:</h1>
        <form id="user-form" class="card-body">
          <input name="citysearch" id="citysearch" type="text" autofocus="true" class="form-input" placeholder="Type a city here" />
          <button id="search-btn" type="button" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
  </main>

    <section class="city-display-card">
      <div class="card bg-dark text-white">
          <h5 class="card-title"></h5>
          <img id="icon-1" src="" alt="" srcset="">
          <p class="card-text">Temperature: <span id="day-temp-1"></span></p>
          <p class="card-text">Humidity: <span id="day-humid-1"></span></p>
          <p class="card-text">Wind: <span id="day-wind-1"></span></p>
          <p class="card-text">UV Index: <span id="presentuv"></span></p>
      </div>
    </section>
    
    <section class="5dayforecast">
      <div class="5dayforecast">
        <h2>5-Day Forecast:</h2>
      </div>
    </section>

    <section class="weathcards">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p  class="card-text">Temperature: <span id="day-temp-2" class="5daytemp"></span></p>
              <p  class="card-text">Humidity: <span id="day-humid-2" class="5dayhumid"></span></p>
              <p class="card-text">Wind: <span id="day-wind-2" class="5daywind"></span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p id="day-temp-3" class="card-text">Temperature: <span class="5daytemp"></span></p>
              <p class="card-text">Humidity: <span id="day-humid-3"class="5dayhumid"></span></p>
              <p class="card-text">Wind: <span id="day-wind-3" class="5daywind"></span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p id="day-temp-4" class="card-text">Temperature: <span class="5daytemp"></span></p>
              <p class="card-text">Humidity: <span id="day-humid-4"class="5dayhumid"></span></p>
              <p class="card-text">Wind: <span id="day-wind-4" class="5daywind"></span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p id="day-temp-5" class="card-text">Temperature: <span class="5daytemp"></span></p>
              <p class="card-text">Humidity: <span id="day-humid-5"class="5dayhumid"></span></p>
              <p class="card-text">Wind: <span id="day-wind-5" class="5daywind"></span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p id="day-temp-6" class="card-text">Temperature: <span class="5daytemp"></span></p>
              <p class="card-text">Humidity: <span id="day-humid-6" class="5dayhumid"></span></p>
              <p class="card-text">Wind: <span id="day-wind-6" class="5daywind"></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
