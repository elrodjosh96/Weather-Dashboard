<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Forecast Look Ahead</title>
</head>

<body>
  <header class="headertitle">
    <h1>Weather Dashboard(make this a gradient background like mock-up)</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="citysearchcard">
        <h2 class="card-header text-uppercase">Search for a City:</h2>
        <form id="user-form" class="card-body">
          <input name="citysearch" id="citysearch" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
