<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Weather Forecast Look Ahead</title>
</head>

<body>
  <header class="headertitle">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="search-card w-50">
      <div class="card-body">
        <h1 class="card-title">Search for a City:</h1>
        <form id="user-form" class="card-body">
          <input name="citysearch" id="citysearch" type="text" autofocus="true" class="form-input" placeholder="Type a city here" />
          <button id="search-btn" type="button" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>

    <section class="city-display-card">
      <div class="card bg-dark text-white">
          <h5 class="card-title"></h5>
          <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text">Last updated 3 mins ago</p> -->
      </div>
    </section>

    <div class="5dayforecast">
      <h2>5-Day Forecast:</h2>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            </div id="smallcard">
              <div id="weathinfo">
              </div>
              <div id="weathdetails">
                <h6 id="temp1"></h6>
                <h6 id="wind1"></h6>
                <h6 id="humidity1"></h6>
              </div>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <div id="smallcard"><div id="weathinfo">
            </div>
            <div id="weathdetails">
              <h6 id="temp2"></h6>
              <h6 id="wind2"></h6>
              <h6 id="humidity2"></h6>
            </div></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <div id="smallcard"><div id="weathinfo">
            <div id="weathdetails">
              <h6 id="temp3"></h6>
              <h6 id="wind3"></h6>
              <h6 id="humidity3"></h6>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <div id="weathinfo">
            </div>
            <div id="weathdetails">
              <h6 id="temp4"></h6>
              <h6 id="wind4"></h6>
              <h6 id="humidity4"></h6>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <div id="weathinfo">
            </div>
            <div id="weathdetails">
              <h6 id="temp5"></h6>
              <h6 id="wind5"></h6>
              <h6 id="humidity5"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
